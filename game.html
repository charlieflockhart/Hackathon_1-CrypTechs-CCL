<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/game-style.css">
    <title>Game</title>
</head>

<body>
    <header id="header">
        <h1 id=themeName class="game-title fs-1 fs-md-2 fs-lg-3">Theme name</h1>
    </header>

    <main>
        <h1 id="aboveGrid"></h1>

        <div id="guessInputDiv" class="d-flex px-3 justify-content-center">
            <input type="text" class="form-control w-full" id="guessInput" placeholder="Enter text">
        </div>

        <div id="giveUpButtonDiv" class="mt-3 d-flex justify-content-center border-top">
            <button id="giveUpButton" class="btn btn-sm btn-danger mt-3">GIVE UP</button>
        </div>

        <div id="exitButtonDiv" class="mt-3 d-flex justify-content-center border-top">
            <button id="exitButton" class="btn btn-sm btn-danger mt-3">EXIT</button>
            <script>
                document.getElementById('exitButton').addEventListener('click', function () {
                    window.location.href = 'index.html';
                });
            </script>
        </div>

    </main>

    <footer class="text-center mt-auto">
        <p>&copy; 2024 CCL. All rights reserved.</p>
    </footer>

    <script>
        // funtion to pull up keyboard on input field touch
        function openKeyboard() {
            const input = document.getElementById('guessInput');
            input.removeAttribute('readonly');
            input.focus();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="assets/js/game-script.js" type="module"></script>
</body>

</html>
