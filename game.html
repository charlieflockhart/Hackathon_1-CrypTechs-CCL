<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/game-style.css">
    <title>Game</title>
</head>

<body>
    <header>
        <h1 class="game-title fs-1 fs-md-2 fs-lg-3">Theme name</h1>
    </header>

    <main>
        <div class="m-3 p-3 bg-light border border-2 rounded-3">
        <div class="d-flex flex-wrap justify-content-center gap-1">
            <!-- 6 rows and 5 columns = 30 cells -->

            <!-- row1 -->
            <div class="p-2 cell-width">A</div>
            <div class="p-2 cell-width">B</div>
            <div class="p-2 cell-width">C</div>
            <div class="p-2 cell-width">D</div>
            <div class="p-2 cell-width">E</div>

            <!-- row 2 -->
            <div class="p-2 cell-width">F</div>
            <div class="p-2 cell-width">G</div>
            <div class="p-2 cell-width">H</div>
            <div class="p-2 cell-width">I</div>
            <div class="p-2 cell-width">J</div>

            <!-- row 3 -->
            <div class="p-2 cell-width">K</div>
            <div class="p-2 cell-width">L</div>
            <div class="p-2 cell-width">M</div>
            <div class="p-2 cell-width">N</div>
            <div class="p-2 cell-width">O</div>

            <!-- row 4 -->
            <div class="p-2 cell-width">P</div>
            <div class="p-2 cell-width">Q</div>
            <div class="p-2 cell-width">R</div>
            <div class="p-2 cell-width">S</div>
            <div class="p-2 cell-width">T</div>

            <!-- row 5 -->
            <div class="p-2 cell-width">U</div>
            <div class="p-2 cell-width">V</div>
            <div class="p-2 cell-width">W</div>
            <div class="p-2 cell-width">X</div>
            <div class="p-2 cell-width">Y</div>

            <!-- row 6 -->
            <div class="p-2 cell-width">Z</div>
            <div class="p-2 cell-width">A</div>
            <div class="p-2 cell-width">B</div>
            <div class="p-2 cell-width">C</div>
            <div class="p-2 cell-width">D</div>
        </div>

    </div>
    </main>

    <footer>
        
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
